<!-- Static content -->
{% load static %}
<img src="{% static 'IMG_1579.jpg' %}" width="40" height="50"/><br>
<!-- End of Static content -->
<!-- Posts counter -->
<!-- posts is coming from the view-->
<h2>Yasser has written {{ posts.count }} post{{ posts.count|pluralize }}</h2> <!-- # pluralize to add s to after plural word door/doors -->
<!-- End of Posts counter -->
{% for post in posts %}
<!-- title is variable in model -->
<a href="{% url 'blog:Details' post.id %}"><h2>{{ post.title }}</h2></a>
<br>
<!-- description is variable in model -->
{{ post.description }}

<!-- user is variable in model, relation with different app -->
<h3>{{ post.user }}</h3>
<!-- https://docs.djangoproject.com/en/3.2/ref/templates/builtins/#date -->
{{ post.created_at|date:'M d Y'|upper }}<br>
{{ post.created_at }}<br>
<!-- safe is a way to accept coming html from the database -->
<!-- striptags is a way to reject coming html from the database -->
<!-- Truncating is a way of limiting the fetched content into specify number of chars and add read more button -->
{{ post.description|safe|truncatechars:50 }}<br>
<br>
<br>
{% endfor %}
<hr>
<a href="{% url 'Home' %}">Home</a>
